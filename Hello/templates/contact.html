{% extends 'base.html' %}

{% block title %} Contact Us{% endblock title %}
{% block body %}
{% comment %} This is Contact block {% endcomment %}
<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/random/?contact" width="400" height="550" class="d-block w-100" alt="...">
</div>
<form method="post" action="/contact">
{% csrf_token %}
    <div class="container">
        <h1 class="text-center"> Contact Us </h1>
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone No.</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Reason for contact</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit"> Submit</button>
</form>
</div>
{% endblock body %}
